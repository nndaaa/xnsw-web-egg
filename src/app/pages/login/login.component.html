<div class='fullcenter'>
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
        <nz-form-item>
            <nz-form-control nzErrorTip="请输入登陆用户名!">
                <nz-input-group nzPrefixIcon="user">
                    <input type="text" nz-input formControlName="realName" placeholder="中文姓名" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Password!">
                <nz-input-group nzPrefixIcon="lock">
                    <input type="password" nz-input formControlName="password" placeholder="登陆密码" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control>
                <label nz-checkbox formControlName="remember">
                    <span>记住我</span>
                </label>
                <a class="login-form-forgot" class="login-form-forgot">忘记密码</a>
                <button nz-button class="login-form-button" [nzType]="'primary'">登陆</button>
                Or
                <a>注册</a>
            </nz-form-control>
        </nz-form-item>
    </form>
</div>
